<!-- Script & Functions -->
<script>

function validateForm() {
  var a = document.forms["myForm"]["firstname"].value;
  if (a == "" || a == null) {
    alert("First name must be filled out");
    return false;
  }
  var b = document.forms["myForm"]["lastname"].value;
  if (b == "" || b == null) {
    alert("Last name must be filled out");
    return false;
  }
  var c = document.forms["myForm"]["email"].value;
  if (c == "" || c == null) {
    alert("email must be filled out");
    return false;
  }
  var d = document.forms["myForm"]["contact"].value;
  if (d == "" || d == null) {
    alert("contact number must be filled out");
    return false;
  }
}
</script>

</head>

<!-- FORM SECTION -->
<main>
<body>

<link rel ="stylesheet type="text/css" href="style.css">
<center>
<div class = "loginbox">
<br></br>
<h1><p style="color:black">Sign up</p></h1>

<form name = "myForm" action ="connect.php" onsubmit="return validateForm()" method="post" required>
<input pattern=".{3,22}" id="firstname" name="firstname" placeholder="First name"><br>
<br>
<input pattern=".{3,22}" type = "text" id="lastname" name="lastname" placeholder="Last name"><br>
<br>
<input pattern=".{13,28}" type = "email" id="email" name="email" placeholder="Email"><br>
<br>
<input pattern=".{11,12}" type = "text" id="contact" name="contact" maxlength="11" placeholder="Contact number" oninvalid="this.setCustomValidity('must be exact 11 digits long')"
oninput="this.setCustomValidity('')"><br>
<br></br>

<button class="button button1">SUBMIT</button>
</center>
</form>

</body>
</main>









</html>
